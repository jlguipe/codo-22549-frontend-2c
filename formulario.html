<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>

    <body>
        <h1>Formulario 1</h1>        
        <form action="registrar-formulario.html"
            method="post">
            <label>Nombre:</label>
            <input type="text" 
                maxlength="50"
                size="20"
                name="nombre">
            <label>Password:</label>
            <input type="password" 
                maxlength="4"
                size="4"
                name="password">
            <input type="submit" value="Enviar">
        </form>

        <h1>Formulario 2</h1>        
        <form action="registrar-formulario.html"
            method="GET">
            <input type="checkbox" value="MUSICA">
            <label>Opcion1:</label>
            <input type="checkbox" value="SERIES">
            <label>Opcion2:</label>
            <br>
            <label>Opcion A</label>
            <input type="radio" 
                value="A"
                name="opciones">
            <label>Opcion B</label>
            <input type="radio" 
                value="B"
                name="opciones">

            <input type="submit" value="Enviar">
        </form>
        <form>
            <table>
                <tr>
                    <td>Nombre de la persona</td>
                    <td>
                        <input name="nombre" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Fec. Nac:
                    </td>
                    <td>
                        <input name="fecha" type="date"
                        min="1990-01-01"
                        max="2022-08-16">
                    </td>
                </tr>
                <tr>
                    <td>
                        Edad:
                    </td>
                    <td>
                        <input name="edad" type="number"
                        min="1" max="150" step="2">
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <a href="index.html">
            Volver
        </a>
    </body>
</html>
